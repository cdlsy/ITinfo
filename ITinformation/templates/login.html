{% extends 'base.html' %}
{% load staticfiles %}
{% block tittle %}登陆{%endblock tittle%}


{%block body %}
<body>

<!-- Hero Start -->
<section class="vh-100" style="background: url('{% static 'images/user.jpg'%}') center center;">

    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6">
                        <div class="login-page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4">Login</h4>
                            </div>
                            <form class="login-form"action="/user/login" method="post">
                                                                {% csrf_token%}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group position-relative">
                                            <label>用户名 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" placeholder="user" name="username" required="" value="{{username}}">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group position-relative">
                                            <label>Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" placeholder="Password" name="pwd" required="">
                                        </div>
                                    </div>


                                    <div class="custom-control m-0 custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" name="remember" id="customCheck1" {{checked}}>
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div>
                                </div>
                                 <p>{{ errmsg }}</p>


                        <div class="col-lg-12 mb-0">
                            <button class="btn btn-primary w-100">Sign in</button>
                        </div>
                        <div class="col-lg-12 mt-4 text-center">
                            <h6>Or Login With</h6>
                            <ul class="list-unstyled social-icon mb-0 mt-3">
                                <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i class="mdi mdi-facebook" title="Facebook"></i></a></li>
                                <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i class="mdi mdi-google-plus" title="Google"></i></a></li>
                                <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i class="mdi mdi-github-circle" title="Github"></i></a></li>
                            </ul><!--end icon-->
                        </div>
                        <div class="col-12 text-center">
                            <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a href="signup.html" class="text-dark font-weight-bold">Sign Up</a></p>
                        </div>

                            </form>


                </div><!---->
            </div> <!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
    </div>
    </div>
</section><!--end section-->
<!-- Hero End -->

</body>
{%endblock body%}
