{% extends 'base.html' %}
{% load staticfiles %}
{% block body%}
<body>
<!-- Hero Start -->
<section class="vh-100" style="background: url('{% static 'images/user.jpg'%}') center center;">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="login_page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4">Signup</h4>
                            </div>
                            <form class="login-form" action="/user/register" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group position-relative">
                                            <label>First name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" placeholder="First Name" name="s1" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group position-relative">
                                            <label>Last name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" placeholder="Last Name" name="s2" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label>Your Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" placeholder="Email" name="email" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label>Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label>Confirm Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="cpwd" id="cpwd" placeholder="Confirm Password" required="" οnkeyup="validate()">
                                        </div>
                                    </div>
                                    <p>{{ errmsg }}</p>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="custom-control m-0 custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" name="allow" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">I Accept <a href="#" class="text-primary">Terms And Condition</a></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <!--                                        <input type="submit" value="注 册" name="">-->
                                        <button class="btn btn-primary w-100">Register</button>
                                    </div>
                                    <!--                                    <div class="col-lg-12 mt-4 text-center">-->
                                    <!--                                        <h6>Or Signup With</h6>-->
                                    <!--                                        <ul class="list-unstyled social-icon mb-0 mt-3">-->
                                    <!--                                            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i class="mdi mdi-facebook" title="Facebook"></i></a></li>-->
                                    <!--                                            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i class="mdi mdi-google-plus" title="Google"></i></a></li>-->
                                    <!--                                            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i class="mdi mdi-github-circle" title="Github"></i></a></li>-->
                                    <!--                                        </ul>&lt;!&ndash;end icon&ndash;&gt;-->
                                    <!--                                    </div>-->
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><small class="text-dark mr-2">Already have an account ?</small> <a href="login.html" class="text-dark font-weight-bold">Sign in</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </div>
    </div>
</section><!--end section-->
<!-- Hero End -->

</body>
{% endblock body%}
</html>
