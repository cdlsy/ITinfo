{% extends 'base_user_center.html' %}
{% block right_content %}
{% load staticfiles %}
<div class="right_content clearfix">

    <h3 class="common_title2">修改个人信息</h3>
    <div class="site_con">

        <form method="post">
            {% csrf_token %}

            <div class="form-inline">
                <label class="form-label">姓名：    <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="receiver">
            </div>
            <br></br>
            <div class="form-inline">
                <label class="form-label">年龄：    <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="age">
            </div>
            <br></br>
            <div class="form-inline">
                <label class="form-label">手机： <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="phone">
            </div>
            <br> </br>
            <div class="form-inline">
                <label>邮箱：    <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="zip_code">
            </div>
            <br></br>

            <div class="form-inline">
                <label>学历：  </label>
                <select class="nice-select" name="education" style="display: none;">
                    <option data-display="Select">Nothing</option>
                    <option value="博士">博士</option>
                    <option value="硕士">硕士</option>
                    <option value="本科">本科</option>
                    <option value="专升本">专升本</option>
                    <option value="大专">大专</option>
                    <option value="专科以下">专科以下</option>
                </select>

            </div>
            <br></br>
            <div class="form-inline">
                <label>学校：    </label>
                <input type="text" class="form-control" name="school">
            </div>
            <br></br>
            <div class="form-inline">
                <label>自我介绍：</label>
                <textarea class="site_area" style="width:600px; height:150px;" name="addr"></textarea>
            </div>



            <!--            <input type="submit" name="" value="提交">-->
            <button class="btn btn-primary w-40">提交</button>
        </form>

    </div>
</div>
<p>{{ errmsg }}</p>

{% endblock right_content %}
